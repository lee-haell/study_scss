<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS 프로젝트 - 모바일</title>
    <link rel="stylesheet" href="css/style.css">

<body>

        </header>

        <!-- 탭메뉴영역 시작 -->
        <h2 id="guide1" class="h2-title">탭메뉴</h2>
        <nav>

        </nav>
        <nav>
            <ul class="tab-type2">
                <li class="tab-type2--active"><a href="#">탭1</a></li>   
                <li><a href="#">탭2</a></li>
                <li><a href="#">탭3</a></li>

                <li><a href="#">탭7</a></li>
                <li><a href="#">탭8</a></li>
                <li><a href="#">탭9</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="tab-type3">
                <li class="tab-type3--active"><a href="#">탭1</a></li>   
                <li><a href="#">탭2</a></li>
                <li><a href="#">탭3</a></li>
                <li><a href="#">탭4</a></li>
            </ul>
        </nav>
        <!-- 탭메뉴영역 끝 -->
        <!-- 타이틀영역 시작 -->
        <h2 id="guide2" class="h2">콘텐츠 제목</h2>
        <h1 class="h1">.h1</h1>
        <h2 class="h2">.h2</h2>
        <h2 class="h2-2">.h2-2</h2>
        <h2 class="h2-3">.h2-3</h2>
        <h3 class="h3">.h3</h3>
        <!-- 타이틀영역 끝 -->
        <!-- gnb영역 시작 -->
        <nav>
            <ul class="gnb">
                <li class="ico1"><a href="#">홈</a></li>
                <li class="ico2"><a href="#">검색</a></li>
                <li class="ico3"><a href="#">결제·적립</a></li>
                <li class="ico4"><a href="#">주문내역</a></li>
                <li class="ico5"><a href="#">MY</a></li>

        </nav>
